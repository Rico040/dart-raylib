image: google/dart:latest

variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - lint
  - test
  - publish

dartdoc:
  stage: lint
  script:
    - pub get
    - dartdoc --no-auto-include-dependencies --quiet
  only:
    refs:
      - merge_requests
    changes:
      - lib/**/*
      - README.md
      - .gitlab-ci.yml

dart_format:
  stage: lint
  script:
    - |
      [ -z "$(dart format . | grep "(0 changed)")" ] && exit 1 || exit 0
  only:
    refs:
      - main
      - merge_requests
    changes:
      - example/**/*.dart
      - lib/**/*.dart
      - test/**/*.dart
      - .gitlab-ci.yml

dart_analyze:
  stage: lint
  script:
    - pub get
    - dart analyze
  only:
    refs:
      - merge_requests
    changes:
      - example/**/*.dart
      - lib/**/*.dart
      - test/**/*.dart
      - .gitlab-ci.yml

